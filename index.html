
<!DOCTYPE html>
<html>
<head>
  <title>Krogkoll</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="pics/applogo.png">

  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
<div class="container-fluid">

    <div class="col-md-12">
      <div id="googleMap"></div>
      <div class="col-md-12" id="locationButton">

  <div class="row">

            </div>
          </form>
          <button class="btn btn-default">Filtrera</button>

        </div>
        <div class="col-md-12" id="content"></div>
        <a href="#" class="scrollToTop"><div id="scrollToToop"><img src="pics/pil.png"></div></a>
  </div>





      <script src="js/footer.js"></script>

</div>
